<body>
    <div class="spinner-grow text-secondary" role="status">

    <div class="a2"></div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">albumId</th>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">url</th>
            <th scope="col">thumbnailUrl</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>

          </tr>
          
        </tbody>
      </table>
  <script>
    class MyTall{

        getName(){
            console.log('hello world')
        }
        open(method,url){

        }
        send(){

        }
    }

    let obj=new MyTall();
    obj.getName();

   
    function getMyPhotos(url,method,mycbf){
        let xhr=new XMLHttpRequest();
    xhr.open(method,url);

    xhr.send();
    xhr.onload= function(response){
    //  console.log(response)
    //   console.log(xhr.responseText)
     mycbf(xhr.responseText)
    }


    }
    getMyPhotos('https://jsonplaceholder.typicode.com/photos','GET',function(response){


         document.querySelector('.spinner-grow').remove();
         console.log(typeof response)
         console.log(response)
         response=JSON.parse(response)
         console.log(typeof response)
         console.log(response)

         var tbody=document.querySelector('.table>tbody');
         response.forEach((curarr,index,arr) => {
            console.log(curarr)
    

            var tr=document.createElement('tr');
            var td1=document.createElement('td');
                td1.innerHTML=curarr.albumId;
            var td2=document.createElement('td');
                 td2.innerHTML=curarr.id;
            var td3=document.createElement('td');
                 td3.innerHTML=curarr.title;
            var td4=document.createElement('td');
                 td4.innerHTML=curarr.url;
            var td5=document.createElement('td');
                td5.innerHTML=curarr.thumbnailUrl;

                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tr.appendChild(td5);
                var img=document.createElement('img');
                img.setAttribute('src',curarr.thumbnailUrl);
                td5.appendChild(img);
                tbody.appendChild(tr);
         });
         
    })



  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
