<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form methos="post" action="">
       <table bgcolor="cyan" border="2px solid red"   align="center">
        <caption>
            Register Here!!
        </caption>
        <tr>
            <th>
                <label for="fname">First Name</label>
            </th>
            <td>

                <input type="text" name="fname" id="fname">
            </td>
        </tr>
        <tr>
            <th>
                <label for="lname">Last Name</label>
            </th>
            <td>

                <input type="text" name="lname" id="lname">
            </td>
        </tr>
        <tr>
            <th>
                <label for="email">Email</label>
            </th>
            <td>

                <input type="email" name="email" id="email">
            </td>
        </tr>
        <tr>
            <th>
                <label for="pass">Password</label>
            </th>
            <td>

                <input type="password" name="pass" id="pass">
            </td>
        </tr>
        <tr>
            <th>
                <label for="gender">Gender</label>
            </th>
            <td>

               <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">FeMale</option>
                <option value="other">Other</option>
               </select>
            </td>
        </tr>
        <tr>
            <th>
                <label for="skills">Skills</label>
            </th>
            <td>

               <input type="checkbox" name="skill" id="skills" value="jave">Java
               <input type="checkbox" name="skill" id="skills" value="python">Python
               <input type="checkbox" name="skill" id="skills" value="html">Html
               <input type="checkbox" name="skill" id="skills" value="css">Css

            </td>
        </tr>
          
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
            </td>
        </tr>
       </table>

    </form>
</body>
</html>
